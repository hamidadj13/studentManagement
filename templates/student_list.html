<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des étudiants</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Liste des étudiants</h1>
        <table>
            <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Âge</th>
                <th>Email</th>
                <th>Filière</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.matricule }}</td>
                <td>{{ student.nom }}</td>
                <td>{{ student.prenom }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.filiere.nom }}</td>
                <td>
                    <a href="{{ url_for('edit_student', matricule=student.matricule) }}" class="button">Modifier</a>
                    <a href="{{ url_for('delete_student', matricule=student.matricule) }}" class="button" id="suppr">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('add_student') }}" class="button">Ajouter un étudiant</a>
    </div>
</body>
</html>
